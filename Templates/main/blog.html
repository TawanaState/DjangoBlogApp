{% extends 'main/base.html' %}
{% load static %}

{% block title %}Events{% endblock title %}


{% block content %}
    <header class="masthead" style="background-image:url('/static/assets/img/home-bg.jpg');">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto position-relative">
                    <div class="site-heading">
                        <h1>Our Blog</h1><span class="subheading">Where we share our thoughts</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8">
                {% for page in pages %}
                <div class="post-preview">
                    <div class="bg-img" style="background-image:url({{ page.image }})">
                    </div>
                    <a href="{% url 'page' page.short_name %}">
                        <h2 class="post-title mt-0">{{ page.title }}</h2>
                        <h3 class="post-subtitle">{{ page.sub_title }}</h3>
                    </a>
                    <p class="post-meta">Posted : &nbsp; <span class="">{{ page.publish_date }}</span> </p>
                </div>
                <hr>
                {% endfor %}
                <div class="clearfix"><button class="btn btn-primary float-end" type="button">Older Posts&nbsp;â‡’</button></div>
            </div>
        </div>
    </div>
{% endblock content %}
