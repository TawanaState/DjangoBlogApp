{% extends 'main/base.html' %}
{% load static %}

{% block title %}Login{% endblock title %}


{% block content %}
<div class="container py-5">
    <h1 class="text-center mt-4">Login</h1>
    <h3 class="text-center text-muted">Lets check your identity!</h3>

    <div class="row justify-content-center align-center">
        <div class="col-md-10 col-lg-6">
            <form action="" method="post" class="form m-3 p-2 text-center">
                    {% csrf_token %}
                    <input type="text" class="form-control m-2 py-2" name="username" placeholder="Username" id="username">
                    <input type="password" class="form-control m-2 py-2" name="password" placeholder="Password" id="password">
                    <p class="m-0 text-sm mt-3 text-danger">{{ error }}</p>
                    <input type="submit" class="btn btn-primary m-2 w-75 rounded-pill" value="Submit" />
                    <p class="text-muted m-0 text-sm mt-3">No account ?</p>
                    <a class="btn btn-secondary m-2 w-75 rounded-pill" href="{% url 'signup' %}">Sign Up</a>
            </form>
        </div>
    </div>
            
</div>
{% endblock content %}
